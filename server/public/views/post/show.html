<div class="container"> <h3>{{post.title}} <hr> <h5> <button class="btn btn-success right" value="Add" id="{{post.id}}" ng-click="editPost(post.id)" ui-sref="edit({id: post.id})"><i class="fa fa-edit"></i></button> <div rating score="post.average_score" max="5" class="right" post="post"></div> <h5> </h5></h5></h3> <div class="form-group clear"> <div class="jumbotron"> <p ng-bind-html="post.description"></p> </div> </div> <hr> <div class="form-group clear"> <label for="email">Tags:</label> <div id="tagsList" class="tags-cloud"> <div ng-repeat="selectedTag in post.tag_list" class="tag"> <span class="tagName">{{selectedTag}}</span> <span>&nbsp;<b ng-click="removeTag($index)" class="fa fa-times cross"></b></span> </div> </div> </div> <br> <hr> <div class="form-group clear"> <label for="title">Comments:</label> <div class="input-group"> <input type="text" ng-model="post.comment" placeholder="" class="form-control"> <span class="input-group-btn"> <button class="btn btn-primary" value="Add" ng-click="addComment(post.id)">Done</button> </span> </div> </div> <div class="form-group"> <p class="form-group clear top" ng-repeat="comment in post.comments"> {{comment.comment}} <button class="btn btn-success right" value="Add" id="{{post.id}}" ng-click="editComment(comment.id)" ui-sref="editComment({id: post.id})"><i class="fa fa-edit"></i></button> </p> </div> </div>
