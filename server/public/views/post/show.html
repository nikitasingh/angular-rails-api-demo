<div class="container"> <div class="jumbotron"> <h4>{{post.title}}</h4> <p ng-bind-html="post.description"></p> </div> <label for="title">Comments:</label> <div class="input-group"> <input type="text" ng-model="post.comment" placeholder="" class="form-control"> <span class="input-group-btn"> <button class="btn btn-primary" value="Add" ng-click="addComment(post.id)">Done</button> </span> </div> <br> <p class="form-group clear top" ng-repeat="comment in post.comments"> {{comment.comment}} <button class="btn btn-success right" value="Add" id="{{post.id}}" ng-click="editComment(comment.id)" ui-sref="editComment({id: post.id})">Edit</button> <button class="btn btn-danger right" value="Add" id="{{post.id}}" ng-click="deleteComment(comment.id)">Delete</button> </p> </div>
