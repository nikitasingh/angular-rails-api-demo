<div class="input-group">
	<label for="title">Title:</label>
	<input type="text" ng-model="post.title" placeholder="Share Something ;)" class="form-control">
	<br/>
	<label for="description"  >Desciption:</label>
  <textarea ui-tinymce class="form-control" ng-model="post.description" rows="5" id="description"></textarea>
  <br/>
  <button class="btn btn-primary" value="Add" ng-click="updatePost(post.id)">Done</button>
</div>
