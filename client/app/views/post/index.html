<div class="container">
  <!-- Post input -->
  <form role="form">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="post.title" placeholder="Share Something ;)" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-primary" value="Add" ng-click="addPost()">Add</button>
        </span>
      </div>
    </div>
    <div class="table-responsive">
      <div>
        </div><table class="table">
      <tbody><tr>
        <th>Title</th>
        <th>Comments</th>
        <th>Rating</th>
        <th></th>
      </tr>
      <!-- ngRepeat: post in posts -->
      <tr ng-repeat="post in posts" class="ng-scope">
          <td><a href="#" ui-sref="show({id: post.id})">{{post.title}}</a></td>
          <td>{{post.comments.length}}</td>
          <td><div rating score="post.average_score" max="5" class="pull-left" post="post"></div></td>
          <td>
          <button class="btn btn-success" value="Add" id="{{post.id}}" ng-click="editPost(post.id)" ui-sref="edit({id: post.id})"><i class="fa fa-edit"></i></button>
          <button class="btn btn-danger" value="Add" id="{{post.id}}" ng-click="deletePost(post.id)"><i class="fa fa-times"></i>
          </button>
          </td>
      </tr>
  </form>
</div>
